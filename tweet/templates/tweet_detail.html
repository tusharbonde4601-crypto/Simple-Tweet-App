{% extends "layout.html" %}

{% block title %}Tweet Detail{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Tweet Detail</h2>
    <div class="card" style="width: 18rem; margin: 0.5rem;">
      {% if tweet.photo %}
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="...">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ tweet.user.username }}</h5>
        <p class="card-text">{{ tweet.content }}</p>
        <p class="card-text"><small class="text-muted">Created: {{ tweet.created_at }}</small></p>
      </div>
    </div>
    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary mt-3">Edit</a>
    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger mt-3">Delete</a>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to List</a>
  </div>
{% endblock %}
